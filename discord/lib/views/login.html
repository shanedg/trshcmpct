<!DOCTYPE html>
<html>

<head>
  <title>login</title>
  <style>
    body {
      background: black;
      color: white;
    }
  </style>
</head>

<body>
  <article>
    <h1>login</h1>
    <!-- https://discordjs.guide/oauth2/#authorization-code-grant-flow -->
    <a
      href="https://discord.com/api/oauth2/authorize?client_id={{clientId}}&redirect_uri={{redirectUri}}&response_type=code&scope=identify"
      id="login"
      style="display: none;"
    >sign in with discord</a>
  </article>

  <script>
    function generateRandomString() {
      let randomString = '';
      const randomNumber = Math.floor(Math.random() * 10);

      for (let i = 0; i < 20 + randomNumber; i++) {
        randomString += String.fromCharCode(33 + Math.floor(Math.random() * 94));
      }

      return randomString;
    }

    // FIXME: clickjack defense incomplete!
    window.onload = () => {
      const randomString = generateRandomString();
      localStorage.setItem('oauth-state', randomString);

      const loginElement = document.getElementById('login');
      loginElement.href += `&state=${btoa(randomString)}`;
      return loginElement.style.display = 'block';
    };
  </script>
</body>

</html>
