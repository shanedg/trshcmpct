<!DOCTYPE html>
<html>

<head>
  <title>login</title>
  <style>
    body {
      background: black;
      color: white;
    }
  </style>
</head>

<body>
  <article>
    <h1>login</h1>
    <!-- https://discordjs.guide/oauth2/#authorization-code-grant-flow -->
    <a
      href="https://discord.com/api/oauth2/authorize?client_id={{clientId}}&redirect_uri={{redirectUri}}&response_type=code&scope=guilds.members.read&state={{state}}"
      id="login"
    >sign in with discord</a>
  </article>
</body>

</html>
